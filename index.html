<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>whatsapp-web</title>
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body  id="fondo-gris">
<section>
	<div class="fondo-verde"></div>

	<div class="container">
		<div id="barra-gris" class="row">
			<div class="col l4 chat-left">
				<div class="col l10">
					<img src="assets/img/gian.jpg" id="caja-img" class="circle responsive-img" alt="">
				</div>
				<div class="col l1 left">
					<i class="fa fa-address-card" aria-hidden="true"></i>	
					<i class="fa fa-ellipsis-v" aria-hidden="true"></i>	
				</div>
			</div>
			<div class="col l8 chat-right">
				<div class="col l2">
					<img src="assets/img/curricula.jpg" id="caja-img" class="circle responsive-img" alt="">
				</div>
				<div class="col l8 text-left">
					<p class="title">Laboratoria Perú</p>
					<p>Lorem ipsum dolor sit amet</p>
				</div>
				<div class="col l2 left">	
					<i class="fa fa-paperclip" aria-hidden="true"></i>
					<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col l4 caja-input">
				<input type="text" placeholder="Buscar o empezar un chat nuevo">
			</div>
			<div class="col l8 caja-chat" id="chat-dinamico"></div>
		</div>	
		<div class="row">
			<div class="col l4 chat-left">
				<div class="col l2 caja-chat-dos">
					<img src="assets/img/aldo.jpg" id="caja-img" class="circle responsive-img" alt="">
				</div>
				<div class="col l10">
					<p class="title">Aldo</p>
					<p>Lorem ipsum dolor sit amet</p>
				</div>
			</div>
			<div class="col l8">
				<div class="col l7 espacio-chat">
					<input type="text" id="info-person" placeholder="Escribe tu mensaje aquí">
				</div>
				<div class="col l1">
					<a href="#" class="btn-enviar"><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
</section>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
